<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS grid</title>
	<style type="text/css">

		.boxes{
			margin: 20px;
			display: grid;
			grid-gap: 10px;
			
		}

		.boxes>div {
			padding: 50px;
			
			}

		.orange{
			grid-column: 1/3;
			grid-row: 1/2;
		}

		.yellow{
			grid-column: 3/4;
			grid-row:1/2;
		}
		
		.green{
			grid-column:1/2;
			grid-row:2/4;
		}

		.blue{
			grid-column:2/4;
			grid-row: 2/3;
		}
		.blue2{
			grid-row:3/4;
			grid-column:2/4;

		}
		div.boxes{
			width: 50%;
			padding: 100px;
			background-color: black;
			margin: auto;
		}
		
	</style>
</head>
<body>
	<main>
	<div class="boxes">
		<div style="background-color:tomato;" class="orange"></div>
		<div style="background-color:orange;" class="yellow"></div>
		<div style="background-color:green;" class="green"></div>
		<div style="background-color:dodgerblue" class="blue"></div>
		<div style="background-color:dodgerblue" class="blue2"></div>
		
	</div>

</body>
</html>
